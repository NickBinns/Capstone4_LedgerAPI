<div id="entryTable">
	<h2>Entries</h2>
	<div id="entries">
		{{#entries}}
		<div class="entry">
			<div id="entryInfo">
				<span>{{index}}</span>
				<span>Description: {{description}}</span>
				<span>Vendor: {{vendor}}</span>
				<span>Amount: ${{amount}}</span>
				<button id="entry{{entryId}}" class="btn" onclick="deleteEntry('{{entryId}}')">
					<i class="fa fa-trash"></i>
				</button>
			</div>
		</div>
		{{/entries}}
	</div>
</div>
